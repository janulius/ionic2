<ion-header>
  <ion-navbar color="primary">

    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>UI Kit</ion-title>
    <ion-buttons start>
      <button ion-button icon-only>
        <ion-icon name='contact'></ion-icon>

        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

  <ion-toolbar no-border-top>
    <ion-segment [(ngModel)]="pet">
      <ion-segment-button value="puppies" (click)="selectSegment('puppies')">
        Puppies

        Kittens
      </ion-segment-button>
      <ion-segment-button value="ducklings" (click)="selectSegment('ducklings')">
        Ducklings

    </ion-segment>
  </ion-toolbar>

</ion-header>
